<!DOCTYPE html>
<html>
<head>
  <title>Generate Icons</title>
</head>
<body>
  <h1>Decision Drift Icon Generator</h1>
  <p>Open this file in a browser and right-click each canvas to save as PNG.</p>
  
  <h2>Icon 16x16</h2>
  <canvas id="icon16" width="16" height="16"></canvas>
  <p>Right-click → Save image as → icon16.png</p>
  
  <h2>Icon 48x48</h2>
  <canvas id="icon48" width="48" height="48"></canvas>
  <p>Right-click → Save image as → icon48.png</p>
  
  <h2>Icon 128x128</h2>
  <canvas id="icon128" width="128" height="128"></canvas>
  <p>Right-click → Save image as → icon128.png</p>
  
  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#007bff';
      ctx.fillRect(0, 0, size, size);
      
      // Draw "DD" text
      ctx.fillStyle = 'white';
      ctx.font = `bold ${Math.floor(size * 0.5)}px Arial, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      
      // Draw "DD" centered
      ctx.fillText('DD', size / 2, size / 2);
    }
    
    drawIcon(document.getElementById('icon16'), 16);
    drawIcon(document.getElementById('icon48'), 48);
    drawIcon(document.getElementById('icon128'), 128);
  </script>
</body>
</html>
